<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #0a192f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .cover-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url(images/bg.jpg) center/cover no-repeat;
            z-index: -1;
            filter: brightness(0.4);
        }

        .city-skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(
                to right,
                transparent 0%,
                transparent 5%,
                #0f2c59 5%,
                #165DFF 8%,
                transparent 8%,
                transparent 15%,
                #165DFF 15%,
                #0f2c59 18%,
                transparent 18%,
                transparent 25%,
                #0f2c59 25%,
                #165DFF 30%,
                transparent 30%,
                transparent 40%,
                #165DFF 40%,
                #0f2c59 45%,
                transparent 45%,
                transparent 55%,
                #0f2c59 55%,
                #165DFF 60%,
                transparent 60%,
                transparent 70%,
                #165DFF 70%,
                #0f2c59 75%,
                transparent 75%,
                transparent 85%,
                #0f2c59 85%,
                #165DFF 90%,
                transparent 90%,
                transparent 100%
            );
            clip-path: polygon(
                0% 80%, 5% 65%, 10% 90%, 15% 70%, 20% 100%, 
                25% 75%, 30% 95%, 35% 60%, 40% 85%, 45% 100%, 
                50% 70%, 55% 90%, 60% 65%, 65% 80%, 70% 100%, 
                75% 70%, 80% 95%, 85% 60%, 90% 85%, 95% 100%, 100% 80%
            );
            background-size: 200% 100%;
            animation: skylineMove 30s linear infinite;
            box-shadow: 0 0 30px rgba(22, 93, 255, 0.3);
        }

        @keyframes skylineMove {
            0% { background-position: 0 0; }
            100% { background-position: -200% 0; }
        }

        .data-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .data-particles::before,
        .data-particles::after,
        .data-particles span {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(22, 93, 255, 0.3);
            box-shadow: 0 0 15px rgba(22, 93, 255, 0.6);
            animation: particleFloat 8s ease-in-out infinite;
        }

        .data-particles::before { width: 8px; height: 8px; top: 20%; left: 30%; animation-delay: 0s; }
        .data-particles::after { width: 5px; height: 5px; top: 60%; left: 70%; animation-delay: 2s; }
        .data-particles span:nth-child(1) { width: 6px; height: 6px; top: 40%; left: 50%; animation-delay: 1s; }
        .data-particles span:nth-child(2) { width: 4px; height: 4px; top: 80%; left: 20%; animation-delay: 3s; }
        .data-particles span:nth-child(3) { width: 7px; height: 7px; top: 30%; left: 80%; animation-delay: 1.5s; }

        @keyframes particleFloat {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(15px, -15px) scale(1.2); opacity: 0.6; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        }

        .navbar {
            height: 60px;
            background: rgba(10, 25, 47, 0.8);
            border-bottom: 1px solid rgba(22, 93, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .navbar-logo {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-logo i {
            color: #165DFF;
            text-shadow: 0 0 10px rgba(22, 93, 255, 0.6);
        }
        
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        
        .navbar-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .navbar-links a:hover {
            color: #165DFF;
            text-shadow: 0 0 8px rgba(22, 93, 255, 0.6);
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

       
        .cover-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .cover-title {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 10px rgba(22, 93, 255, 0.5);
        }

        .cover-subtitle {
            color: #165DFF;
            font-size: 16px;
            margin-top: 8px;
            opacity: 0.8;
            text-shadow: 0 0 8px rgba(22, 93, 255, 0.6);
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background: rgba(10, 25, 47, 0.85);
            border: 1px solid rgba(22, 93, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(22, 93, 255, 0.3);
            z-index: 10;
            backdrop-filter: blur(8px);
        }
        
        .login-container .decor-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #165DFF, transparent);
            height: 1px;
            width: 60%;
            left: 20%;
        }
        
        .login-container .decor-line.top {
            top: 15px;
        }
        
        .login-container .decor-line.bottom {
            bottom: 15px;
        }

        .login-container::before,
        .login-container::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
        }

        .login-container::before {
            top: 0;
            left: 0;
            border-top: 2px solid #165DFF;
            border-left: 2px solid #165DFF;
        }

        .login-container::after {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid #165DFF;
            border-right: 2px solid #165DFF;
        }

        .login-title {
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(22, 93, 255, 0.2);
            text-shadow: 0 0 8px rgba(22, 93, 255, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: rgba(22, 93, 255, 0.7);
        }
        
        .form-group input {
            width: 100%;
            height: 45px;
            padding: 0 15px 0 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(22, 93, 255, 0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 8px rgba(22, 93, 255, 0.6);
        }

        .btn-login {
            width: 100%;
            height: 45px;
            background: #165DFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(22, 93, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #0e4cd1;
            box-shadow: 0 0 15px rgba(22, 93, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
            height: 20px;
        }
        
        .system-status {
            text-align: center;
            color: #4CAF50;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .switch-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
        }

        .switch-link a {
            color: #165DFF;
            text-decoration: none;
            text-shadow: 0 0 8px rgba(22, 93, 255, 0.6);
            transition: all 0.3s;
        }
        
        .switch-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            height: 40px;
            background: rgba(10, 25, 47, 0.8);
            border-top: 1px solid rgba(22, 93, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .footer-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        .data-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .data-point {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(22, 93, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .dashboard, .aqi-curve, .pm-molecules {
                display: none;
            }

            .login-container {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-cloud"></i>
            <span >Air Quality System</span>
        </div>
      
    </nav>

    <div class="content-wrapper">
        <div class="decorative-elements">
            <div class="dashboard">
                <div class="dashboard-pointer"></div>
            </div>
       
          
        </div>

        <div class="login-container">
            <div class="decor-line top"></div>
            <h2 class="login-title">User Login</h2>
            
            <div class="system-status">
                <span class="status-indicator"></span>
                <span>System Online</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <div class="error-message" id="errorMsg"></div>
                
                <div class="switch-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
            <div class="decor-line bottom"></div>
        </div>
    </div>

    <div class="data-points" id="dataPoints"></div>

   
        <div class="footer-text">
            © 2023 Air Quality Monitoring System | All Rights Reserved
        </div>


    <div class="cover-bg">
        <div class="city-skyline"></div>
        <div class="data-particles">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="cover-text">
          
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() {
            // 生成装饰性数据点
            const dataPoints = $('#dataPoints');
            for (let i = 0; i < 50; i++) {
                const point = $('<div class="data-point"></div>');
                point.css({
                    top: `${Math.random() * 100}%`,
                    left: `${Math.random() * 100}%`,
                    animationDelay: `${Math.random() * 5}s`,
                    animationDuration: `${5 + Math.random() * 15}s`
                });
                dataPoints.append(point);
            }

            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const errorMsg = $('#errorMsg');

                if (username === '' || password === '') {
                    errorMsg.text('Please enter username and password');
                    return;
                }

                // 发送登录请求到后端
                $.post('http://localhost:3000/api/login', { username, password })
                    .done(function(response) {
                        if (response.success) {
                            // 登录成功，存储状态并跳转
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('username', username);
                            window.location.href = 'index.html';
                        } else {
                            errorMsg.text(response.message);
                        }
                    })
                    .fail(function() {
                        errorMsg.text('Server connection error');
                    });
            });
        });
    </script>
</body>  
</html>
